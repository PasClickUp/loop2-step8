<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="half-blue"></div>
    <main>
        <div class="black-card">
            <div class="black"></div>
            <span>CARD</span>
        </div>
        <img src="/img/card.png" class="image-card">
        <div class="card-switches">
            <img src="/img/lock.svg" class="lock">
            <div class="lock-card">
                <span>Lock card</span>
                <span class="unlock">You can unlock later</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="card-switches">
            <img src="/img/plane.svg" class="lock">
            <div class="lock-card">
                <span>Payments abroad</span>
                <span class="unlock">Enable your card abroad</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="card-switches">
            <img src="/img/laptop.svg" class="lock">
            <div class="lock-card">
                <span>Online payments</span>
                <span class="unlock">Enable online transactions</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="card-switches">
            <img src="/img/atm.svg" class="lock">
            <div class="lock-card">
                <span>ATM withdrawals</span>
                <span class="unlock">Enable ATM withdrawals</span>
            </div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </main>
</body>

</html>
